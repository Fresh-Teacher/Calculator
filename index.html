

    <!DOCTYPE html><html><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Scientific Calculator</title>	<style>		body {			font-family: Arial, sans-serif;			background-color: #f2f2f2;			margin: 0;			padding: 0;		}		#calculator {			background-color: #fff;			padding: 20px;			border-radius: 5px;			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);			display: inline-block;			margin: 20px;			border: 2px solid #ccc;			box-sizing: border-box;		}		#result {			width: 100%;			height: 50px;			font-size: 24px;			text-align: right;			border: none;			border-radius: 5px;			padding: 10px;			margin-bottom: 10px;			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);		}		button {			width: 50px;			height: 50px;			font-size: 18px;			border: none;			border-radius: 5px;			margin: 5px;			background-color: #fff;			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);			cursor: pointer;		}		button:hover {			background-color: #f2f2f2;		}		button:active {			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);		}		footer {			background-color: #333;			color: #fff;			padding: 10px;			text-align: center;			position: absolute;			bottom: 0;			width: 100%;		}	</style></head><body>	<div id="calculator">		<input type="text" id="result" disabled>		<br>		<button onclick="clearResult()">C</button>		<button onclick="deleteLast()">CE</button>		<button onclick="solve()">=</button>		<br>		<button onclick="insert('7')">7</button>		<button onclick="insert('8')">8</button>		<button onclick="insert('9')">9</button>		<button onclick="insert('*')">*</button>		<button onclick="insert('Math.PI')">π</button>		<br>		<button onclick="insert('4')">4</button>		<button onclick="insert('5')">5</button>		<button onclick="insert('6')">6</button>		<button onclick="insert('/')">/</button>		<button onclick="insert('Math.E')">e</button>		<br>		<button onclick="insert('1')">1</button>		<button onclick="insert('2')">2</button>		<button onclick="insert('3')">3</button>		<button onclick="insert('-')">-</button>		<button onclick="insert('Math.sqrt(')">√</button>		<br>		<button onclick="insert('0')">0</button>		<button onclick="insert('.')">.</button>		<button onclick="insert('(')">(</button>		<button onclick="insert(')')">)</button>		<button onclick="insert('Math.pow(')">^</button>	</div>	<footer>		<p>Fresh Teacher Technologies</p>	</footer>	<script>		function insert(num) {			document.getElementById('result').value += num;		}		function clearResult() {			document.getElementById('result').value = '';		}		function deleteLast() {			var result = document.getElementById('result').value;			document.getElementById('result').value = result.substring(0, result.length - 1);		}		function solve() {			var result = document.getElementById('result').value;			document.getElementById('result').value = eval(result);		}	</script></body></html>
