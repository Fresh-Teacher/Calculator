<!DOCTYPE html>
<html>
<head>
  <title>Virtual Casio FX-991EX Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
      <button onclick="clearDisplay()">C</button>
      <button onclick="clearAll()">AC</button>
      <button onclick="appendCharacter('%')">%</button>
      <button onclick="appendCharacter('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('*')">×</button>
    </div>
    <div class="row">
      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter('-')">-</button>
    </div>
    <div class="row">
      <button onclick="appendCharacter('1')">1</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('3')">3</button>
      <button onclick="appendCharacter('+')">+</button>
    </div>
    <div class="row">
      <button onclick="appendCharacter('0')">0</button>
      <button onclick="appendCharacter('.')">.</button>
      <button onclick="changeSign()">+/-</button>
      <button onclick="calculate()">=</button>
    </div>
    <div class="row">
      <button onclick="calculateSquareRoot()">√</button>
      <button onclick="calculatePower('^')">x^y</button>
      <button onclick="calculatePi()">π</button>
      <button onclick="calculateFraction()">a/b</button>
    </div>
    <div class="row">
      <button onclick="calculateSin()">sin</button>
      <button onclick="calculateCos()">cos</button>
      <button onclick="calculateTan()">tan</button>
      <button onclick="calculateLog()">log</button>
    </div>
    <div class="row">
      <button onclick="calculateLn()">ln</button>
      <button onclick="calculateExponential()">e^x</button>
      <button onclick="calculateInverse()">1/x</button>
      <button onclick="calculateFactorial()">x!</button>
    </div>
    <div class="row">
      <button onclick="navigateLeft()"><-</button>
      <button onclick="navigateRight()">-></button>
      <button onclick="memoryRecall()">MR</button>
      <button onclick="memoryClear()">MC</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
